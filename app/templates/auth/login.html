{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-700 my-2">{% block title %}Iniciar Sesión{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.login')}}" class="px-4" id="c_form-h">
    <div class="form-group"> 
      <label for="username">Usuario</label> 
      <input type="text" class="form-control" placeholder="Digite usuario" name="username" id="username" required> 
    </div>
    <div class="form-group"> 
      <label for="password">Contraseña</label> 
      <input type="password" name="password" id="password" class="rounded-md mb-6 form-control" required placeholder="Digite contraseña"> 
    </div> 
    <input type="submit" value="Ingresar" class="btn btn-primary w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer">
  </form>
{% endblock %}
