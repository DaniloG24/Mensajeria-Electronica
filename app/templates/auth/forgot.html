{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-700 my-2">{% block title %}¿Olvidó su contraseña?{% endblock %}</h2>
{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('auth.forgot')}}" class="px-4">
  <div class="form-group">
    <label for="email">Digite su Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su email">
  </div>
  <input type="submit" value="Enviar Clave" class="btn btn-primary w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer">
</form>
{% endblock %}
